<form class="form-group row">
    <div class="form-group col-md-3">
        <label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control"
            [(ngModel)]="cuadroNombre">
    </div>
    <div class="form-group col-md-3">
        <label for="apellido"></label>
        <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control"
            [(ngModel)]="cuadroApellido">
    </div>
    <div class="form-group col-md-3">
        <label for="cargo"></label>
        <input type="text" name="cargo" id="cargo" placeholder="cargo" class="form-control" [(ngModel)]="cuadroCargo">
    </div>
    <div class="form-group col-md-3">
        <label for="salario"></label>
        <input type="number" name="salario" id="salario" placeholder="salario" class="form-control"
            [(ngModel)]="cuadroSalario">
    </div>
    <div class="col">
        <button type="submit" class="btn btn-warning" (click)="actualizar_empleado()"
            style="margin-top: 35px;">Actualizar
        </button>
        <!--<button type="submit" class="btn btn-danger" (click)="eliminar_empleado()"
            style="margin-top: 35px;">Eliminar
        </button>-->
    </div>
</form>

<div style="text-align: center;">
    <button class="btn btn-primary" (click)="volverHome()">
        REGRESAR AL INICIO
    </button>
</div>
